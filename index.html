  <body>

       
    <div id="header">
        <div>
            <img class="logo" alt="logo" src="digitalxe1.png">

        <div class="searchBox">
            <input placeholder="Please enter the search text" type="text"/>
        </div>
        <div class="welcomeBox">
            <div class="welcomeMessage">
                <i class="material-icons">person_outline</i>

            </div>
            <div class="cart">

        </div>
    </div>

    <body>
      <br>
    <div id=filter>
      Filter <br> 
      <i style="font-size:24px" class="fa">&#xf021;</i>
      <span>Refresh</span>
      </div>
      <br>
      <div class=tables>

        <div class = colors>
        <b>color</b><br> <br>
        <input type="radio" name="color" value="Red"> Red
        <input type="radio" name="color" value="Blue"> Blue
        <input type="radio" name="color" value="Yellow"> Yellow <br> 
        <input type="radio" name="color" value="Orange"> Orange

      <div class = Brand>
          <b>Brand</b><br> <br>
          <input type="radio" name="Brand" value="Apple"> Apple
          <input type="radio" name="Brand" value="Samsung"> Samsung
          <input type="radio" name="Brand" value="MI"> MI <br> 
          <input type="radio" name="Brand" value="Google"> Google

        <div class = price>
            <b>Price</b><br> <br>
            <select>
                <option value="Maximum">Maximum</option>
              </select>

                  <option value="Minimum">Minimum</option>
              </select>
            </div>

              <div class = Discount>
                  <b>Discount</b><br> <br>
                  <select>
                      <option value="Maximum">Maximum</option>
                    </select>
                    <select>
                        <option value="Minimum">Minimum</option>
                    </select>

      </div>
